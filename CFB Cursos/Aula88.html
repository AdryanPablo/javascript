<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Aula 88</title>
</head>
<body>

    <textarea id="texto">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam doloribus magni animi perferendis unde nemo similique dolorem sit autem provident minima temporibus, molestiae quidem quisquam quae, qui, laudantium dolorum aliquam!
    </textarea>

    <p id="selecao"></p>

    <script>

        const texto = document.getElementById('texto')
        const selecao = document.getElementById('selecao')

        texto.addEventListener('mouseup', pegarConteudoSelecionado)

        function pegarConteudoSelecionado() {

            let elementoAtivo = document.activeElement
            let conteudoSelecionado = elementoAtivo.value.substring(elementoAtivo.selectionStar, elementoAtivo.selectionEnd)
            
            selecao.textContent = conteudoSelecionado

        }

    </script>
    
</body>
</html>
