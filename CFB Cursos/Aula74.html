<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Aula 74</title>

    <style>

        .destaque {
            font-weight: bold;
            color: crimson;
        }

    </style>
</head>
<body>

    <h1>Tecnologias</h1>

    <input type="number" id="entrada">
    <button id="botao">Destacar</button>

    <ul>
        <li class="tecnologia">HTML</li>
        <li class="tecnologia">CSS</li>
        <li class="tecnologia">Javascript</li>
        <li class="tecnologia">PHP</li>
        <li class="tecnologia">Python</li>
    </ul>

    <script>
        
        const entrada = document.getElementById('entrada')
        const botao = document.getElementById('botao')
        const tecnologias = document.getElementsByClassName('tecnologia')

        botao.addEventListener('click', destacarTecnologia)

        function destacarTecnologia() {

            for (let contador = 0; contador < tecnologias.length; contador++) {

                tecnologias[contador].classList.remove('destaque')

            }

            let posicao = entrada.value - 1

            tecnologias[posicao].classList.add('destaque')

        }

    </script>
    
</body>
</html>
